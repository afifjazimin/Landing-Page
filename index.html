<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Landing Page</title>
</head>

<body>

    <div class="container-fluid p-0 min-vh-100">

        <!--div navigation--->

        <div class="navbar d-flex justify-content-between ms-5 me-5">

            <div class="col d-flex align-items-center justify-content-start" style="height: 50px;">
                <img src="Assets/circle.png" style="width: 50px;">
            </div>

            <div class="col d-flex justify-content-end align-items-center " style="height: 50px;">
                <p class="me-4 mb-0">Features</p>
                <p class="me-4 mb-0">Pricing</p>
                <p class="me-4 mb-0">Testimonies</p>
                <button class="btn btn-md" style="background-color: rgb(147, 196, 255); color:aliceblue;">Sign
                    Up</button>
            </div>

        </div>


        <!--div section first--->

        <div class="section container-fluid d-flex justify-content-center" style="min-height: 650px;">
            <div class="row align-items-center mx-5">

                <!-- Left Content -->
                <div class="col-lg-6 col-12 d-flex flex-column mb-5 mb-lg-0">
                    <div class="title-header">
                        <h2 style="font-weight: bolder; font-size: 55px; color: rgb(8, 8, 91);">
                            Future Is Here,
                            <span style="display: block; line-height: 70px;">Start Exploring Now</span>
                        </h2>
                        <p class="mt-4 lh-lg" style="font-size: 14px; color: rgb(130, 130, 130);">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            <span style="display: block;">Industry's standard dummy text ever since the 1500s, when an
                                unknown printer took a galley of type and scrambled it to make a type specimen
                                book.</span>
                        </p>
                    </div>
                    <div class="button2 d-flex mt-3">
                        <button class="btn btn-lg ps-4 pe-4 pt-3 pb-3"
                            style="background-color: rgb(147, 196, 255); color:aliceblue; font-size: 14px;">
                            Get Started
                        </button>
                    </div>
                </div>

                <!-- Right Image -->
                <div class="col-lg-6 col-12 d-flex flex-column">
                    <div class="img-backgound d-flex justify-content-center justify-content-lg-end">
                        <img src="Assets/presentation.png" class="slide-in" style="max-width: 100%; height: auto;">
                    </div>
                </div>

            </div>
        </div>








    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
</body>

</html>
